<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico">
        <title>Bandwidth - Tixati Web Interface</title>
        <!-- Bootstrap core CSS -->
        <link href="/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- [if lt IE 9]>
        <script src="/html5shiv.min.js"></script>
        <script src="/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tixati-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://tixati.com/" target="_blank">
                        <img alt="Brand" src="/logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="tixati-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                        <li class="active"><a href="/transfers">Transfers</a></li>
                        <li><a href="/bandwidth">Bandwidth</a></li>
                        <li><a href="/dht">DHT</a></li>
                        <li><a href="/settings">Settings</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="page-header">$name$</h1>
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation"><a href="details">Details</a></li>
                <li role="presentation"><a href="files">Files</a></li>
                <li role="presentation"><a href="trackers">Trackers</a></li>
                <li role="presentation"><a href="peers">Peers</a></li>
                <li role="presentation"><a href="pieces">Pieces</a></li>
                <li role="presentation" class="active"><a href="bandwidth">Bandwidth</a></li>
                <li role="presentation"><a href="eventlog">Event Log</a></li>
                <li role="presentation"><a href="options">Options</a></li>
            </ul>
            <div class="well well-sm">
                <form method="post" action="/transfers/$guid$/bandwidth/action" class="form-inline">
                    <div class="form-group form-group-sm">
                        <label for="inlimit">Incoming Bandwidth Limit</label>
                        <select id="inlimit" name="inlimit" class="form-control">
                            <!--select inlimit-->
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="inpriogrp">Priority Group</label>
                        <select id="inpriogrp" name="inpriogrp" class="form-control">
                            <!--select inpriogrp-->
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="inshare">Peer Allowance</label>
                        <select id="inshare" name="inshare" class="form-control">
                            <!--select inshare-->
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <input type="submit" name="update_inprio" Value="Apply" class="btn btn-default btn-sm">
                    </div>
                </form>
            </div>
            <img class="img-responsive img-thumbnail" src="bandwidth/chart_in_1323x300.png" alt="Incoming Bandwidth">
            <div class="well well-sm">
                <form class="form-inline" method="post" action="/transfers/$guid$/bandwidth/action">
                    <div class="form-group form-group-sm">
                        <label for="outlimit">Outgoing Bandwidth Limit</label>
                        <select id="outlimit" name="outlimit" class="form-control">
                            <!--select outlimit-->
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="outpriogrp">Priority Group</label>
                        <select id="outpriogrp" name="outpriogrp" class="form-control">
                            <!--select outpriogrp-->
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="outshare">Peer Allowance</label>
                        <select id="outshare" name="outshare" class="form-control">
                            <!--select outshare-->
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <input type="submit" name="update_outprio" Value="Apply" class="btn btn-default btn-sm">
                    </div>
                </form>
            </div>
            <img class="img-responsive img-thumbnail" src="bandwidth/chart_out_1323x300.png" alt="Outgoing Bandwidth">
        </div>
        <!-- Bootstrap core JavaScript -->
        <script src="/jquery.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
