<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico">
        <title>Files - Tixati Web Interface</title>
        <!-- Bootstrap core CSS -->
        <link href="/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- [if lt IE 9]>
        <script src="/html5shiv.min.js"></script>
        <script src="/respond.min.js"></script>
        <![endif]-->
    </head>
    <script>
        <!--
        function udctrls()
        {
            var inputs = document.getElementsByClassName("selection");
            var sel = 0;
            for(var i=inputs.length-1; i>=0; i--)
            {
                if(inputs[i].checked) sel=1;
            }
            var btns = document.getElementsByClassName("selctrl");
            for(var i=btns.length-1; i>=0; i--)
            {
                if(sel) btns[i].disabled=false;
                else btns[i].disabled=true;
            }
        }
        //-->
    </script>
    <body onload="udctrls()">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tixati-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://tixati.com/" target="_blank">
                        <img alt="Brand" src="/logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="tixati-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                        <li class="active"><a href="/transfers">Transfers</a></li>
                        <li><a href="/bandwidth">Bandwidth</a></li>
                        <li><a href="/dht">DHT</a></li>
                        <li><a href="/settings">Settings</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br/>
        <div class="titlehdr">
            $name$
        </div>
        <table class="xfernav">
            <tr>
                <td><a href="details">Details</a></td>
                <td class="xfernavselitem"><a href="files">Files</a></td>
                <td><a href="trackers">Trackers</a></td>
                <td><a href="peers">Peers</a></td>
                <td><a href="pieces">Pieces</a></td>
                <td><a href="bandwidth">Bandwidth</a></td>
                <td><a href="eventlog">Event Log</a></td>
                <td><a href="options">Options</a></td>
            </tr>
        </table>
        <br/>
        <form method="post" action="/transfers/$guid$/files/action">
            <table class="xferstable">
                <tr>
                    <th>&nbsp;</th>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Bytes</th>
                    <th>Status</th>
                </tr>
                <!--list_start files-->
                <tr class="$statusclass_alt$">
                    <td><input class="selection" type="checkbox" name="$guid$" value="1" onclick="udctrls()"/></td>
                    <td>$name$</td>
                    <td>$priority$</td>
                    <td>$bytes$</td>
                    <td>$status$</td>
                </tr>
                <!--list_end-->
            </table>
            <br/>
            <table class="xfersctrls">
                <tr>
                    <td>
                        Download Priority&nbsp;
                        <select name="priority" class="selctrl">
                            <option value="1000">Ultra High</option>
                            <option value="500">Very High</option>
                            <option value="250">High</option>
                            <option value="150">Above Normal</option>
                            <option value="100" selected>Normal</option>
                            <option value="70">Below Normal</option>
                            <option value="50">Low</option>
                            <option value="25">Very Low</option>
                            <option value="10">Ultra Low</option>
                            <option value="0">Off</option>
                        </select>
                    </td>
                    <td>
                        Sequential&nbsp;
                        <select name="bte_priority" class="selctrl">
                            <option value="100">Aggressive</option>
                            <option value="50">On</option>
                            <option value="0" selected>Off</option>
                        </select>
                    </td>
                    <td>
                        Head and Tail First&nbsp;
                        <select name="hat_priority" class="selctrl">
                            <option value="100">Aggressive</option>
                            <option value="50">On</option>
                            <option value="0" selected>Off</option>
                        </select>
                    </td>
                    <td><input type="submit" name="update_priority" Value="Apply" class="selctrl"/></td>
                </tr>
            </table>
        </form>
        <br/>
        <!-- Bootstrap core JavaScript -->
        <script src="/jquery.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
