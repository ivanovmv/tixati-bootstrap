        <br/>
        <br/>
        <form method="post" action="/transfers/$guid$/options/action">
            <table class="xfersettingstopctrls">
                <tr>
                    <td><input type="submit" name="start" value="Start"/></td>
                    <td><input type="submit" name="stop" value="Stop"/></td>
                    <td><input type="submit" name="remove" value="Remove"/></td>
                </tr>
                <tr>
                    <td><input type="submit" name="searchdht" value="Search DHT"/></td>
                    <td><input type="submit" name="checkfiles" value="Check Files"/></td>
                    <td><input type="submit" name="delete" value="Delete Files"/></td>
                </tr>
            </table>
            <br/>
            <table class="xfersettingsctrls">
                <tr>
                    <td>Upload Ratio Limit&nbsp;
                        <select name="ratiolimit">
                            <!--select ratiolimit-->
                        </select>
                    </td>
                    <td>Remote Seed Limit&nbsp;
                        <select name="seedlimit">
                            <!--select seedlimit-->
                        </select>
                    </td>
                    <td><input type="submit" name="update_ullimits" Value="Apply"/></td>
                </tr>
            </table>
            <br/>
            <table class="xfersettingsctrls">
                <tr>
                    <td>
                        Constant Seeding&nbsp;
                        <select name="constseeding">
                            <!--select constseeding-->
                        </select>
                        &nbsp;
                        <input type="submit" name="update_constseeding" Value="Apply"/>
                    </td>
                    <td>
                        Super Seeding&nbsp;
                        <select name="superseeding">
                            <!--select superseeding-->
                        </select>
                        &nbsp;
                        <input type="submit" name="update_superseeding" Value="Apply"/>
                    </td>
                </tr>
            </table>
