<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico">
        <title>Tixati v$strver$ Web Interface</title>
        <!-- Bootstrap core CSS -->
        <link href="/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- [if lt IE 9]>
        <script src="/html5shiv.min.js"></script>
        <script src="/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tixati-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://tixati.com/" target="_blank">
                        <img alt="Brand" src="/logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="tixati-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                        <li class="active"><a href="/transfers">Transfers</a></li>
                        <li><a href="/bandwidth">Bandwidth</a></li>
                        <li><a href="/dht">DHT</a></li>
                        <li><a href="/settings">Settings</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="page-header">Add Transfer</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Via Magnet or HTTP link
                        </div>
                        <div class="panel-body">
                            <form method="post" action="/transfers/action" enctype="multipart/form-data">
                                <div class="form-group form-group-sm">
                                    <label for="addlinktext">Magnet link or HTTP link to .torrent file</label>
                                    <input id="addlinktext" type="text" name="addlinktext" size=70 class="form-control">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="noautostart" value="1"> Stop before file allocation
                                    </label>
                                </div>
                                <div class="form-group form-group-sm">
                                    <input type="submit" name="addlink" Value="Add" class="btn btn-default btn-sm">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Via .torrent file
                        </div>
                        <div class="panel-body">
                            <form method="post" action="/transfers/action" enctype="multipart/form-data">
                                <div class="form-group form-group-sm">
                                    <label for="metafile">Upload a .torrent file</label>
                                    <input id="metafile" type="file" name="metafile" size=70>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="noautostart" value="1">Stop before file allocation
                                    </label>
                                </div>
                                <div class="form-group form-group-sm">
                                    <input type="submit" name="addmetafile" Value="Add" class="btn btn-default btn-sm">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript -->
        <script src="/jquery.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
