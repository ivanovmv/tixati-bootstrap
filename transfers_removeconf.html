<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico">
        <title>Confirm Remove - Tixati Web Interface</title>
        <!-- Bootstrap core CSS -->
        <link href="/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- [if lt IE 9]>
        <script src="/html5shiv.min.js"></script>
        <script src="/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tixati-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://tixati.com/" target="_blank">
                        <img alt="Brand" src="/logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="tixati-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                        <li class="active"><a href="/transfers">Transfers</a></li>
                        <li><a href="/bandwidth">Bandwidth</a></li>
                        <li><a href="/dht">DHT</a></li>
                        <li><a href="/settings">Settings</a></li>
                        <li><a href="/help">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="page-header">Confirm Transfer Removal<small>(This will not delete downloaded files)</small></h1>
            <form method="post" action="/transfers/action">
                <div class="panel panel-default">
                    <table class="table table-responsive table-stripped table-condensed">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>Name</th>
                                <th>Bytes</th>
                                <th>&#37;</th>
                                <th>Status</th>
                                <th>B/s In</th>
                                <th>B/s Out</th>
                                <th>Priority</th>
                                <th>Time Left</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--list_start selected_transfers-->
                            <tr class="$statusclass_alt$">
                                <td><input type="checkbox" name="$guid$" value="1" checked/></td>
                                <td><a href="/transfers/$guid$/details">$name$</a></td>
                                <td>$bytes$</td>
                                <td>$progress$</td>
                                <td>$status$</td>
                                <td>$bps_in$</td>
                                <td>$bps_out$</td>
                                <td>$priority$</td>
                                <td>$timeleft$</td>
                            </tr>
                            <!--list_end-->
                        </tbody>
                    </table>
                </div>
                <div class="well well-sm form-inline">
                    <input type="submit" name="removeconf" value="Remove Transfers" class="btn btn-default btn-sm">
                    <input type="submit" name="nav_transfers" Value="Cancel" class="btn btn-default btn-sm">
                </div>
            </form>
        </div>
        <!-- Bootstrap core JavaScript -->
        <script src="/jquery.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
